<!DOCTYPE html>

<html lang="en"> <!--<![endif]-->

<head>
    <meta charset="utf-8">
    <title>Viewer</title>

    <!-- Mobile Specific -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta http-equiv="Content-Security-Policy" content="*" />
    <!-- CSS Style -->
    <link rel="stylesheet" href="assets/css/previewer/style.css">

    <!-- JavaScript -->
    <script type="text/javascript" src="assets/js/jquery-1.12.3/jquery.js"></script>

    <script type="text/javascript" src="assets/js/custom/config.js"></script>
    <script type="text/javascript" src="assets/js/custom/custom.js"></script>

</head>

<body>

<div id="switcher">
    <div class="center">
        <div class="logo">
            <a href="#" title="Template Previewer"><img src="assets/img/previewer/logo.png" alt="HTML5 Template Previewer"/></a>
        </div>

        <ul>
            <li id="theme_list"><a id="theme_select" href="#">Select a theme...</a>
                <ul>
                </ul>
            </li>
        </ul>
        <div class="responsive">
            <a href="#" class="desktop active" title="View Desktop Version"></a>
            <a href="#" class="tabletlandscape" title="View Tablet Landscape (1024x768)"></a>
            <a href="#" class="tabletportrait" title="View Tablet Portrait (768x1024)"></a>
            <a href="#" class="mobilelandscape" title="View Mobile Landscape (480x320)"></a>
            <a href="#" class="mobileportrait" title="View Mobile Portrait (320x480)"></a>
        </div>
        <div class="resize-zoom">
            <select class="resize_select">
                <option value="0.5">50%</option>
                <option value="0.75">75%</option>
                <option value="1" selected>100%</option>
                <option value="1.25">125%</option>
                <option value="1.5">150%</option>
            </select>
        </div>
        <ul class="links">
            <li class="purchase" rel="">
                <a href=""><img src="assets/img/previewer/purchase.png" alt="Admin Themes"/> Purchase</a>
            </li>
            <li class="close" rel="">
                <a href=""><img src="assets/img/previewer/cross.png" alt="Admin Themes"/> Close</a>
            </li>
        </ul>
    </div>
</div>
<div id="iframe-wrap" class="desktop">
    <iframe id="iframe" src="" frameborder="0" width="100%"></iframe>
</div>
</body>
</html>
